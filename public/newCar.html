<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Car</title>

    <!--    css style-->
    <link rel="stylesheet" href="css/index.css">

    <!--    Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>

    <!--    jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--    Datepicker-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <script src="js/index_script.js"></script>

</head>

<body class="container">
<section id="nav">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="padding-left: 5%">
        <a class="navbar-brand" href="index.html">Used Cars</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
            </ul>
        </div>
    </nav>
</section>
<br>
<section>
    <form id="input_form" action="/index" method="post">
        <div class="row">
            <div class="col-12">
                <label for="stock_number" class="form-label">Stock Number: </label>
                <input placeholder="xxxxxxxxx" type="text" name="stock_number" value="" id="stock_number"
                       class="form-control">
                <label id="alert_stock_number" style="color: red;"></label>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <label for="make" class="form-label">Make: </label>
                <input placeholder="Make" type="text" name="make" value="" id="make"
                       class="form-control">
                <label id="alert_make" style="color: red;"></label>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <label for="model" class="form-label">Model: </label>
                <input placeholder="Model" type="text" name="model" value="" id="model"
                       class="form-control">
                <label id="alert_model" style="color: red;"></label>
            </div>
        </div>
        <div class="row">
            <div class="col-5">
                <label for="year" class="form-label">Year: </label>
                <input placeholder="Year" type="text" name="year" value="" id="year"
                       class="form-control">
                <label id="alert_year" style="color: red;"></label>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <label for="color" class="form-label">Color: </label>
                <select name="color" id="color" class="form-select">
                    <option value="" disabled selected hidden>Select Color:</option>
                    <option value="1">Red</option>
                    <option value="2">Blue</option>
                    <option value="3">Yellow</option>
                    <option value="4">Orange</option>
                    <option value="5">Black</option>
                    <option value="6">White</option>
                    <option value="7">Grey</option>
                    <option value="8">Silver</option>
                    <option value="9">Green</option>
                </select>
                <label id="alert_color" style="color: red;"></label>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <label for="url" class="form-label">Picture URL: </label>
                <input placeholder="URL" type="text" name="url" value="" id="url"
                       class="form-control">
                <label id="alert_url" style="color: red;"></label>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <label for="price" class="form-label">Price: </label>
                <input placeholder="$" type="text" name="price" value="" id="price"
                       class="form-control">
                <label id="alert_price" style="color: red;"></label>
            </div>
        </div>
        <div class="row">
            <label for="save_btn" id="alert_message" style="color: red;"></label>
        </div>
        <div class="row">
            <div style="margin-top: 1rem;" class="d-flex justify-content-left">
                <input type="submit" id="save_btn" value="Submit" class="save_btn btn btn-primary col-lg-5 col-md-12 col-sm-12">
            </div>
        </div>
    </form>
</section>
<br>
</body>
</html>
